<!DOCTYPE html>
<html>
<head>
	<title>QuickChat</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>

	<script src="js/controllers/MainController.js"></script>
	<script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="quickChat" ng-controller="MainController">
	<div class="main">
		<div class="wrap">
			<div class="container-fluid">
				<h1>Welcome to QuickChat</h1>
				<div id="messages" class="push">
					
				</div>
			</div>
		</div>

		<div class="footer row col-sm-12">
			<div class="input col-sm-10">
				<input type="text" id="message-input" class="form-control input-lg" placeholder="Message"/>
			</div>
			<div class="send-button col-sm-2">
				<button id="btnSend" class="btn btn-lg btn-block" ng-click="send()">Send</button>
			</div>
		</div>
	</div>
</body>
</html>
